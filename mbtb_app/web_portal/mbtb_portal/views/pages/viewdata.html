<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Data (demo)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="data.js"></script>
    <link rel="stylesheet" href="view.css">
</head>
<body ng-app="myApp" ng-controller="myAppController" ng-cloak grid-actions="gridActions1">
<div class="jumbotron text-center">
    <h1>Maritime Brain Tissue Bank Dataset</h1>
</div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">MBTB</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Homepage</a></li>
            <li><a href="#">Dataset</a></li>
            <li><a href="#">Analysis</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <!--<ul class="nav navbar-nav navbar-right">
            <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
        </ul>-->
    </div>
</nav>
<div class="col-md-6">
    <div class="form-group">
        <label for="orderIdFilter">Search by order</label>
        <input id="orderIdFilter" type="text" class="form-control"
               placeholder="Enter order #"
               ng-change="gridActions1.filter()"
               ng-model="code"
               filter-by="code"
               filter-type="text">
    </div>
</div>
<div class="col-md-6">
    <label for="search">Search</label>
    <input ng-model="q" id="search" class="form-control">
</div>
<div class="row">
    <div class="col-md-12">
        <div grid-data id="test" grid-options="gridOptions" grid-actions="gridActions1">
            <div class="row">
                <div class="col-md-3">
                    <span class="items">{{filtered.length}} items  total</span>
                </div>
                <div class="col-md-9 text-right">
                    <form class="form-inline pull-right margin-bottom-basic">
                        <div class="form-group">
                            <grid-pagination
                                    max-size="5"
                                    boundary-links="true"
                                    class="pagination-sm"
                                    total-items="paginationOptions.totalItems"
                                    ng-model="paginationOptions.currentPage"
                                    ng-change="reloadGrid()"
                                    items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                        </div>
                        <div class="form-group items-per-page">
                            <label for="selectpage1">Items per page:</label>
                            <select id="selectpage1" class="form-control input-sm"
                                    ng-init="paginationOptions.itemsPerPage='10'"
                                    ng-model="paginationOptions.itemsPerPage"
                                    ng-change="reloadGrid()">
                                <option>10</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th sortable="code" class="sortable"> Order #
                    </th>
                    <th sortable="placed" class="sortable">
                        Date Placed
                    </th>
                    <th class="st-sort-disable th-dropdown">
                        <label for="selectstatus"></label>
                        <select id="selectstatus" class="form-control width-15"
                                filter-by="statusDisplay"
                                filter-type="select"
                                ng-model="status"
                                ng-change="filter()">
                            <option value="">All statuses</option>
                            <option ng-repeat="option in statusOptions track by option.value" value="{{option.value}}">
                                {{option.text}}
                            </option>
                        </select>
                    </th>
                    <th sortable="total.value" class="sortable">Total
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr grid-item>
                    <td ng-bind="item.code"></td>
                    <td ng-bind="item.placed | date:'MM/dd/yyyy' "></td>
                    <td ng-bind="item.statusDisplay"></td>
                    <td ng-bind="item.total.formattedValue"></td>
                </tr>
                </tbody>
            </table>
            <form class="form-inline pull-right margin-bottom-basic">
                <div class="form-group">
                    <grid-pagination max-size="5"
                                     boundary-links="true"
                                     class="pagination-sm"
                                     total-items="paginationOptions.totalItems"
                                     ng-model="paginationOptions.currentPage"
                                     ng-change="reloadGrid()"
                                     items-per-page="paginationOptions.itemsPerPage">
                    </grid-pagination>
                </div>
                <div class="form-group items-per-page">
                    <label for="selectpage2">Item per page:</label>
                    <select id="selectpage2" class="form-control input-sm"
                            ng-init="paginationOptions.itemsPerPage = '10'"
                            ng-model="paginationOptions.itemsPerPage"
                            ng-change="reloadGrid()">
                        <option>10</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="text-right">
    <button class="btn btn-primary" ng-click="exportToCsv(gridOptions.data)">Export data to CSV
        <i class="fa fa-download"></i>
    </button>
    <button class="btn btn-primary" ng-click="exportToCsv(gridOptions.grid.filtered)">Export filtered data to CSV
        <i class="fa fa-download"></i>
    </button>
</div>

</body>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://angular-data-grid.github.io/dist/pagination.js"></script>
<script src="https://angular-data-grid.github.io/dist/JSONToCSVConvertor.js"></script>
<script src="https://angular-data-grid.github.io/dist/dataGrid.js"></script>
</html>
