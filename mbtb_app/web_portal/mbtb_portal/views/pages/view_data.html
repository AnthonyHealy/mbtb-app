<div class="row">
    <div class="col-md-12">
        <div grid-data id="test" grid-options="gridOptions" grid-actions="gridActions1">
            <div class="row">
                <div class="col-md-3">
                    <span class="items">{{filtered.length}} items  total</span>
                </div>
                <div class="col-md-9 text-right">
                    <form class="form-inline pull-right margin-bottom-basic">
                        <div class="form-group">
                            <grid-pagination
                                    max-size="5"
                                    boundary-links="true"
                                    class="pagination-sm"
                                    total-items="paginationOptions.totalItems"
                                    ng-model="paginationOptions.currentPage"
                                    ng-change="reloadGrid()"
                                    items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                        </div>
                        <div class="form-group items-per-page">
                            <label for="selectpage1">Items per page:</label>
                            <select id="selectpage1" class="form-control input-sm"
                                    ng-init="paginationOptions.itemsPerPage='10'"
                                    ng-model="paginationOptions.itemsPerPage"
                                    ng-change="reloadGrid()">
                                <option>10</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th sortable="MBTB_code" class="sortable"> MBTB Code
                    </th>
                    <th sortable="SEX" class="sortable">SEX</th>
                    <th sortable="AGE" class="sortable">
                        AGE
                    </th>
                    <th sortable="postmortem_interval" class="sortable">
                        POSTMORTEM INTERVAL
                    </th>
                    <th sortable="time_in_fix" class="sortable">
                        TIME IN FIX (days)
                    </th>
                    <th>
                        NEUROPATHOLOGICAL DIAGNOSIS
                    </th>

                    <th>
                        TISSUE TYPE
                    </th>
                    <th>
                        STORAGE METHOD
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr grid-item>
                    <td ng-bind="item.MBTB_code"></td>
                    <td ng-bind="item.SEX"></td>
                    <td ng-bind="item.AGE"></td>
                    <td ng-bind="item.postmortem_interval"></td>
                    <td ng-bind="item.time_in_fix"></td>
                    <td ng_bind="item.neuro_disease_id"></td>
                    <td ng-bind="item.tissue_type_id"></td>
                    <td ng_bind="item.storage_method"></td>

                </tr>
                </tbody>
            </table>
            <form class="form-inline pull-right margin-bottom-basic">
                <div class="form-group">
                    <grid-pagination max-size="5"
                                     boundary-links="true"
                                     class="pagination-sm"
                                     total-items="paginationOptions.totalItems"
                                     ng-model="paginationOptions.currentPage"
                                     ng-change="reloadGrid()"
                                     items-per-page="paginationOptions.itemsPerPage">
                    </grid-pagination>
                </div>
                <div class="form-group items-per-page">
                    <label for="selectpage2">Item per page:</label>
                    <select id="selectpage2" class="form-control input-sm"
                            ng-init="paginationOptions.itemsPerPage = '10'"
                            ng-model="paginationOptions.itemsPerPage"
                            ng-change="reloadGrid()">
                        <option>10</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="text-right">
    <button class="btn btn-primary" ng-click="exportToCsv(gridOptions.data)">Export data to CSV
        <i class="fa fa-download"></i>
    </button>
    <button class="btn btn-primary" ng-click="exportToCsv(gridOptions.grid.filtered)">Export filtered data to CSV
        <i class="fa fa-download"></i>
    </button>
</div>

</body>
